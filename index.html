<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相続税申告LP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrap-page">
      <!-- header -->
      <header class="header" id="header">
        <div class="container">
          <div class="header-inner">
            <h1>
              <img src="./image/landing/logo.png" alt="" />
            </h1>
            <div class="wrap-nav">
              <div class="wrap-contact">
                <div class="contact mail">
                  <div class="wrap-img">
                    <img src="./image/icon/email.svg" alt="" />
                  </div>
                  <span>メール</span>
                </div>
                <div class="contact line">
                  <div class="wrap-img">
                    <img src="./image/icon/line.svg" alt="" />
                  </div>
                  <span>LINE</span>
                </div>
                <div class="contact phone">
                  <div class="wrap-img">
                    <img src="./image/icon/phone.svg" alt="" />
                  </div>
                  <span class="text-phone">電話</span>
                  <span>06-6459-7639</span>
                </div>
              </div>
              <nav>
                <ul>
                  <li>
                    <a href="#">料金プラン</a>
                  </li>
                  <li>
                    <a href="#">申告までの流れ</a>
                  </li>
                  <li>
                    <a href="#">よくある質問</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <!-- inheritances -->
      <section class="inheritances">
        <div class="container">
          <div class="inheritances-inner">
            <div class="wrap-content">
              <p class="tag">相続財産が</p>
              <p class="title">自宅・預金のみの方への特別プラン！</p>
              <p class="fees">相続税申告料金</p>
              <p class="commit">全国最安<span>クラス</span></p>
              <div class="inline-block">
                <div class="wrap-rental-price">
                  <p class="title">低価格で<span>専門</span>税理士に依頼</p>
                  <div class="rental-price">
                    <p>16</p>
                    <div>
                      <p>万円<span>(税込)</span></p>
                      <p>※土地1筆の場合</p>
                    </div>
                  </div>
                </div>
              </div>
              <p class="desc">
                お客様からの多くのご要望に基づいてご用意させていただきました。<br />
                自社開発ソフトがあるからこの安さを実現できました。<br />
                詳細は下記参照
              </p>
            </div>
            <div class="wrap-img-special">
                <img src="./image/landing/special.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
